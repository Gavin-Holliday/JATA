services:
  mongodb:
    image: mongo:7.0
    container_name: jata-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-securepassword}
      MONGO_INITDB_DATABASE: jata
    volumes:
      - mongodb_data:/data/db
    networks:
      - jata-network
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: jata-backend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-securepassword}@mongodb:27017/jata?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 5000
    depends_on:
      - mongodb
    networks:
      - jata-network
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: jata-frontend-prod
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000}
    depends_on:
      - backend
    networks:
      - jata-network
    ports:
      - "80:80"

volumes:
  mongodb_data:
    driver: local

networks:
  jata-network:
    driver: bridge
